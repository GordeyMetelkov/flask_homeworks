{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{{ url_for('registry') }}">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
    <p>
        {{ field.label }}<br>
        {{ field }}
        {% if field.errors %}
        <ul class="alert alert-danger">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </p>
    {% endfor %}
    <p>
        <button type="submit" class="btn btn-lg btn-success">
            Registry
        </button>
    </p>
    </form>
{% endblock %}
